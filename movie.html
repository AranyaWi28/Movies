  <div class="w-full h-screen bg-slate-800">
    <div class="max-w-[1440px] h-auto mx-auto text-white pt-10 flex flex-col gap-6 px-6">
      <!-- Movie title and rating -->
      <div class="flex flex-col gap-6 md:flex-row md:justify-between md:items-center">
        <div class="flex flex-col gap-2 flex-1">
          <div class="text-5xl font-bold">
            Top Gun: Maverick
          </div>
          <div class="font-semibold text-neutral-300">
            2022 · PG-13 · 2h 10m
          </div>
        </div>
        <div class="flex flex-row md:justify-center gap-8">
          <!-- Rating Wrapper -->
          <div class="flex flex-col gap-1">
            <div class="font-semibold text-sm text-neutral-300">IMDb RATING</div>
            <div class="flex flex-row items-center justify-around font-semibold">
                <div class="text-2xl">
                  <i class="fa-solid fa-star text-amber-300"></i>
                </div>
                <div class="flex flex-col">
                  <div class="flex flex-row items-center">
                    <div class="text-xl leading-5 font-bold">8.3</div>
                    <div class="text-base text-neutral-300 leading-3">/10</div>
                  </div>
                  <div class="text-neutral-300 text-sm">605k</div>
                </div>
            </div>
          </div>
          <!-- Rating Wrapper -->
          <div class="flex flex-col gap-1">
            <div class="font-semibold text-sm text-neutral-300">YOUR RATING</div>
            <div class="flex flex-row items-center justify-around font-semibold">
                <div class="text-2xl">
                  <i class="fa-regular fa-star text-blue-500"></i>
                </div>
                <div class="text-xl font-bold">RATE</div>
            </div>
          </div>
          <!-- Rating Wrapper -->
          <div class="flex flex-col gap-1">
            <div class="font-semibold text-sm text-neutral-300">POPULARITY</div>
            <div class="flex flex-row items-center justify-around font-semibold">
                <div class="text-2xl">
                  <i class="fa-solid fa-line-chart text-green-400"></i>
                </div>
                <div class="text-xl font-bold">57</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Movie banner and trailer video -->
      <div class="w-full grid grid-cols-12 gap-1">
        <div class="col-span-3 h-full relative overflow-hidden">
          <img src="/img/topgun.jpg" class="w-full object-cover h-full hover:scale-110 transition">
          <div class="absolute bg-red-700 p-4 top-0 left-0 cursor-pointer z-10 rounded-bl-lg rounded-br-lg">
            <i class="fa-regular fa-heart text-xl"></i> 
          </div>
        </div>
        <div class="col-span-7 h-full relative">
          <img src="/img/Topgun_Maverick2.jpg" class="w-full h-full object-cover">
          <div class="absolute bottom-4 left-4">
            <div class="border-[3px] rounded-full flex flex-row items-center justify-center p-4 px-5">
              <i class="fa-solid fa-play text-3xl"></i>
            </div>
          </div>
        </div>
        <div class="col-span-2 h-full flex flex-col gap-1">
          <div 
            class="
              w-full 
              h-full 
              bg-slate-700/30 
              flex 
              flex-col 
              gap-3 
              items-center 
              justify-center 
              cursor-pointer 
              hover:bg-slate-600
              transition
            "
          >
              <div class="text-3xl">
                <i class="fa-solid fa-film"></i>
              </div>
              <div class="text-base font-semibold">75 VIDEOS</div>
          </div>
          <div 
            class="
              w-full 
              h-full 
              bg-slate-700/30 
              flex 
              flex-col 
              gap-3 
              items-center 
              justify-center 
              cursor-pointer 
              hover:bg-slate-600
              transition
            "
          >
              <div class="text-3xl">
                <i class="fa-solid fa-images"></i>
              </div>
              <div class="text-base font-semibold">99+ PHOTOS</div>
          </div>
        </div>
      </div>  
    </div>

  </div>
